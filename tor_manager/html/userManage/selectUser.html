	   function test() {

	 <script>
  function selectall() {
    var a = document.all;
	for(var i = 0;i<a.length;i++) {
	   if(typeof a[i]!="undefind" && a[i].type=='checkbox') {
	      a[i].checked=true;
	   }
	}
  }

  function unselectall() {
    var a = document.all;
	for(var i = 0;i<a.length;i++) {
	  if(typeof a[i]!="undefind" && a[i].type=='checkbox') {
	    a[i].checked=false;
	  }
	}
  }

</script>
